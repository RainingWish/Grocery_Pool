<ion-header>
  <ion-toolbar>
    <ion-title>More Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <div *ngIf="notLogin">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <ion-button [routerLink]="['/register']" expand="block" color="primary">Register</ion-button>

          <span class="divider line one-line">or</span>

          <span class="already">Already a user?</span>

          <ion-button [routerLink]="['/login']" expand="block" color="danger">Sign In</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="Logined">
    <ion-list>
      <ion-item button (click)="testClick()" class = "UserId">
        <ion-avatar slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </ion-avatar>
        <ion-label>
          UserId
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list class="myGp">
      <ion-list-header class="header">
        My Grocery Pool
      </ion-list-header>
      <ion-item button (click)="testClick()">
        <ion-icon name="newspaper-outline" slot="start" color="primary"></ion-icon>
        <ion-label>My Posting</ion-label>
      </ion-item>
      <ion-item button (click)="testClick()">
        <ion-icon name="star" slot="start" color="warning"></ion-icon>
        <ion-label>My Followed</ion-label>
      </ion-item>
      <ion-item button (click)="testClick()">
        <ion-icon name="disc" slot="start" color="success"></ion-icon>
        <ion-label>My Focus</ion-label>
      </ion-item>
    </ion-list>

    <ion-list class="Setting">
      <ion-list-header>
        Setting
      </ion-list-header>
      <ion-item>
        <ion-icon name="cloudy-night-outline" slot="start" color="tertiary"></ion-icon>
        <ion-toggle (click)="toggle()" slot="end"></ion-toggle>
        <ion-label>Night Mode</ion-label>
      </ion-item>
      <ion-item button (click)="testClick()">
        <ion-icon name="settings-outline" slot="start" color="medium-shade
        "></ion-icon>
        <ion-label>Setting</ion-label>
      </ion-item>
      <ion-item button (click)="testClick()">
        <ion-icon name="help-circle-outline" slot="start" color="dark"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
